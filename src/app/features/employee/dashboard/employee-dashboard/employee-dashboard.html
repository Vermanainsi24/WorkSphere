<div class="dashboard-viewport">
  <div class="dashboard-header">
    <h1 class="header-main">Employee Overview</h1>
    <p class="header-sub">Track your request performance and activity</p>
  </div>

  <div class="kpi-grid">
    <mat-card class="kpi-card solid-blue">
      <div class="kpi-icon-wrapper">
        <mat-icon>assignment</mat-icon>
      </div>
      <div class="kpi-info">
        <span class="label">TOTAL REQUESTS</span>
        <span class="value">{{ totalRequests }}</span>
      </div>
    </mat-card>

    <mat-card class="kpi-card outline-green">
      <div class="kpi-icon-wrapper">
        <mat-icon>check_circle</mat-icon>
      </div>
      <div class="kpi-info">
        <span class="label">ACTIVE ALLOCATIONS</span>
        <span class="value">{{ activeAllocations }}</span>
      </div>
    </mat-card>

    <mat-card class="kpi-card outline-red">
      <div class="kpi-icon-wrapper">
        <mat-icon>cancel</mat-icon>
      </div>
      <div class="kpi-info">
        <span class="label">AWAITED REQUESTS</span>
        <span class="value">{{ rejectedRequests }}</span>
      </div>
    </mat-card>
  </div>

  <h2 class="section-title">Request Overview</h2>

  <div class="charts-container">
    <div class="chart-box">
      <canvas baseChart [data]="barChartData" [options]="barChartOptions" chartType="bar"></canvas>
    </div>
    <div class="chart-box">
      <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" chartType="line"></canvas>
    </div>
  </div>
</div>
