<!-- Greeting -->
<h2 class="greeting">Welcome Back ðŸ‘‹</h2>

<!-- KPI CARDS -->
<div class="kpi-grid">

  <mat-card class="kpi-card">
    <h3>Total Requests</h3>
    <p>{{ totalRequests }}</p>
  </mat-card>

  <mat-card class="kpi-card success">
    <h3>Active Allocations</h3>
    <p>{{ activeAllocations }}</p>
  </mat-card>

  <mat-card class="kpi-card warning">
    <h3>Rejected Requests</h3>
    <p>{{ rejectedRequests }}</p>
  </mat-card>

</div>

<!-- Quick Action -->
<div class="quick-action">
  <button mat-raised-button color="primary"
          routerLink="/employee/request">
    Request New Resource
  </button>
</div>

<!-- Recent Requests -->
<mat-card class="table-card">
  <h3>Recent Requests</h3>

  <table mat-table [dataSource]="recentRequests">

    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef>Resource</th>
      <td mat-cell *matCellDef="let element">
        {{ element.resource }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <span class="status"
              [ngClass]="element.status.toLowerCase()">
          {{ element.status }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</mat-card>
