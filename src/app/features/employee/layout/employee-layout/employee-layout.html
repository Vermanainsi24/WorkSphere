<mat-sidenav-container class="layout-container">

  <!-- Sidebar -->
  <mat-sidenav mode="side" opened class="sidebar">

    <div class="logo">
        <div class="logo-circle">
          <mat-icon>workspace_premium</mat-icon>
        </div>
        <span class="brand-name">WorkSphere</span>
      </div>


    <mat-nav-list>

      <a mat-list-item routerLink="/employee/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/employee/request">
        <mat-icon>assignment</mat-icon>
        <span>Request Resource</span>
      </a>

      <a mat-list-item routerLink="history">
        <mat-icon>history</mat-icon>
        <span>My History</span>
      </a>

      <a mat-list-item routerLink="notifications">
  <mat-icon>notifications</mat-icon>
  <span>Notifications</span>
</a>

    </mat-nav-list>

  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>

    <mat-toolbar class="topbar">

      <span class="spacer"></span>

      <button mat-icon-button
              matBadge="{{ unreadNotifications }}"
              matBadgeColor="warn">
        <mat-icon>notifications</mat-icon>
      </button>

      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>

    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
