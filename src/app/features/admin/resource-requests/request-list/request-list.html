<mat-card class="request-card">
  <h2>Resource Requests</h2>

  <table mat-table [dataSource]="requests">

    <!-- Employee -->
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef>Employee</th>
      <td mat-cell *matCellDef="let element">{{ element.employee }}</td>
    </ng-container>

    <!-- Resource -->
    <ng-container matColumnDef="resource">
      <th mat-header-cell *matHeaderCellDef>Resource</th>
      <td mat-cell *matCellDef="let element">{{ element.resource }}</td>
    </ng-container>

    <!-- Priority -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let element">
        <span class="priority"
              [ngClass]="element.priority.toLowerCase()">
          {{ element.priority }}
        </span>
      </td>
    </ng-container>

    <!-- Date -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Requested On</th>
      <td mat-cell *matCellDef="let element">
        {{ element.date | date:'mediumDate' }}
      </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status }}
      </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">

        <button
          mat-raised-button
          color="primary"
          (click)="approve(element)"
          *ngIf="element.status === 'APPLIED'">
          Approve
        </button>

        <button
          mat-raised-button
          color="warn"
          (click)="reject(element)"
          *ngIf="element.status === 'APPLIED'">
          Reject
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</mat-card>
