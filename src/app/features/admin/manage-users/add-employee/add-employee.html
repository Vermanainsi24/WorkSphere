<div class="dashboard-container">
  <div class="form-header">
    <h1 class="page-title">Add New Employee</h1>
    <p class="page-subtitle">Create a new account for your team member</p>
  </div>

  <mat-card class="form-card">
    <form (ngSubmit)="registerEmployee()" #employeeForm="ngForm" class="registration-form">
      
      <div class="form-grid">
        <mat-form-field appearance="fill" class="custom-input">
          <mat-icon matPrefix>person_outline</mat-icon>
          <mat-label>Full Name</mat-label>
          <input matInput [(ngModel)]="employee.name" name="name" required placeholder="e.g. Brandon Rizzuto">
        </mat-form-field>

        <mat-form-field appearance="fill" class="custom-input">
          <mat-icon matPrefix>mail_outline</mat-icon>
          <mat-label>Email Address</mat-label>
          <input matInput type="email" [(ngModel)]="employee.email" name="email" required placeholder="brandon@worksphere.com">
        </mat-form-field>

        <mat-form-field appearance="fill" class="custom-input">
          <mat-icon matPrefix>smartphone</mat-icon>
          <mat-label>Phone Number</mat-label>
          <input matInput [(ngModel)]="employee.phone" name="phone" placeholder="+1 (555) 000-0000">
        </mat-form-field>

        <mat-form-field appearance="fill" class="custom-input">
          <mat-icon matPrefix>lock_open</mat-icon>
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="employee.password" name="password" required>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="fill" class="custom-input full-width">
          <mat-icon matPrefix>manage_accounts</mat-icon>
          <mat-label>Job Position / Role</mat-label>
          <mat-select [(ngModel)]="employee.role" name="role" required>
            <mat-option value="EMPLOYEE">Employee</mat-option>
            <mat-option value="ADMIN">Administrator</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-flat-button class="btn-primary" type="submit" [disabled]="!employeeForm.valid">
          Save Employee
        </button>
        <button mat-stroked-button class="btn-secondary" type="button">
          Save & Add Another
        </button>
        <button mat-button class="btn-cancel" type="button" routerLink="/employees">
          Cancel
        </button>
      </div>

    </form>
  </mat-card>
</div>
