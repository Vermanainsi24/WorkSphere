<div class="dashboard-viewport">
  <header class="dashboard-header">
    <div class="brand-group">
      <h1>Operational Overview</h1>
      <span class="status-indicator">
        <span class="dot pulse"></span> Live Analytics System
      </span>
    </div>
    <div class="action-group">
      <button mat-icon-button class="subtle-refresh">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </header>

  <section class="kpi-container">
  <div class="kpi-card total">
    <div class="kpi-icon"><mat-icon>analytics</mat-icon></div>
    <div class="kpi-info">
      <label>Total Requests</label>
      <h2>{{ totalRequests }}</h2>
    </div>
  </div>

  <div class="kpi-card pending">
    <div class="kpi-icon"><mat-icon>hourglass_top</mat-icon></div>
    <div class="kpi-info">
      <label>Pending</label>
      <h2>{{ pendingCount }}</h2>
    </div>
  </div>

  <div class="kpi-card allocated">
    <div class="kpi-icon"><mat-icon>verified</mat-icon></div>
    <div class="kpi-info">
      <label>Allocated</label>
      <h2>{{ allocatedCount }}</h2>
    </div>
  </div>

  <div class="kpi-card awaited">
    <div class="kpi-icon"><mat-icon>update</mat-icon></div>
    <div class="kpi-info">
      <label>Awaited</label>
      <h2>{{ awaitedCount }}</h2>
    </div>
  </div>
</section>

  <section class="analytics-grid">
    <mat-card class="chart-card">
      <div class="chart-header">
        <h3>Requests Trend</h3>
        <mat-icon>info_outline</mat-icon>
      </div>
      <div class="chart-body">
        <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="'line'"></canvas>
      </div>
    </mat-card>

    <mat-card class="chart-card">
      <div class="chart-header">
        <h3>Status Mix</h3>
      </div>
      <div class="chart-body">
        <canvas baseChart [data]="pieChartData" [options]="pieChartOptions" [type]="'pie'"></canvas>
      </div>
    </mat-card>
  </section>
</div>
